<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>States</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">

  <ion-row class="transparent-items state-header">
    <ion-col>State</ion-col>
    <ion-col (click)="sortByAvgSteerPrice()">Average Steer Price</ion-col>
    <ion-col (click)="sortByAvgHeiferPrice()">Average Heifer Price</ion-col>
  </ion-row>
  <ion-row class="transparent-items state-list" *ngFor="let state of states$ | async" (click)="pushAuctionsPage(state.auctions)">
    <ion-col>{{state.name}}</ion-col>
    <ion-col>${{state.steerAvgPrice.toFixed(2)}}</ion-col>
    <ion-col>${{state.heiferAvgPrice.toFixed(2)}}</ion-col>
  </ion-row>

</ion-content>
