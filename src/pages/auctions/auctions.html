<ion-header>

  <ion-navbar>
    <ion-title>{{state.name}} Auctions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">
  <ion-list class="transparent-items">
    <button ion-item *ngFor="let auction of auctions" (click)="pushAuctionPage(auction)">{{auction.name}}</button>
  </ion-list>
</ion-content>
